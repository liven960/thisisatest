<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Fonts</title>
    <link href="http://fonts.cdnfonts.com/css/gilbert" rel="stylesheet">

    <style>
        /*@import url('http://fonts.cdnfonts.com/css/gilbert');*/

        body {
            font-size: 80px;
        }

        @font-face {
            font-family: 'PiCell';
            src: url('./fonts/Pi-Cell.otf');
        }
        @font-face {
            font-family: 'Gilbert';
            src: url('./fonts/GilbertColorBoldPreview5.otf');
        }

    </style>

</head>
<body>
    <div style="font-family: 'PiCell'">This is a test going on.</div>
    <div style="font-family: 'Gilbert'">This is a test going on.</div>
</body>
</html>
